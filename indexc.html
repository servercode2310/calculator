 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylec.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
 </head>
 <script src="jsc.js"></script>
 <body>
     <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="display" id="display">0</div>
                <div class="mt-3">
                    <button class="btn btn-secondary w-100" onclick="clearDisplay()">C</button>
                </div>
                <div class="mt-3">
                    <button class="btn btn-light me-2" onclick="appendDigit('7')">7</button>
                    <button class="btn btn-light me-2" onclick="appendDigit('8')">8</button>
                    <button class="btn btn-light me-2" onclick="appendDigit('9')">9</button>
                    <button class="btn btn-secondary" onclick="appendOperator('/')">/</button>
                </div>
                <div class="mt-3">
                    <button class="btn btn-light me-2" onclick="appendDigit('4')">4</button>
                    <button class="btn btn-light me-2" onclick="appendDigit('5')">5</button>
                    <button class="btn btn-light me-2" onclick="appendDigit('6')">6</button>
                    <button class="btn btn-secondary" onclick="appendOperator('*')">*</button>
                </div>
                <div class="mt-3">
                    <button class="btn btn-light me-2" onclick="appendDigit('1')">1</button>
                    <button class="btn btn-light me-2" onclick="appendDigit('2')">2</button>
                    <button class="btn btn-light me-2" onclick="appendDigit('3')">3</button>
                    <button class="btn btn-secondary" onclick="appendOperator('-')">-</button>
                </div>
                <div class="mt-3">
                    <button class="btn btn-light me-2 w-50" onclick="appendDigit('0')">0</button>
                    <button class="btn btn-light me-2" onclick="appendDigit('.')">.</button>
                    <button class="btn btn-secondary me-2" onclick="appendOperator('+')">+</button>
                    <button class="btn btn-success" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p id="result"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
 </body>
 </html>
